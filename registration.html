<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<title>Registration Form</title>

	<style>
		body{
			background-color: #F2C18D;
		}

		.container{
			background-color: #F6F193;
			padding: 13px;
			border-radius: 10px;

		}
	</style>

</head>
<body>

		<div class="alert alert-warning">
	<strong>DIRECTIONS:</strong>
	Fill up the form below.
	</div>

 <div class="container mt-3">
	<h2>Registration Form ⌨️</h2>

	<form>
	    <div class="email mb-3"> 
	        <label for="inputEmail">Email 📨</label>
	        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
	    </div>

	    <div class="password mb-3"> 
	        <label for="inputPassword">Password 🔑 </label>
	        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
	    </div>

	    <div class="remember mb-3">
	        <div >
	            <input type="checkbox" id="checkRemember">
	            <label for="checkRemember">Remember me</label>
	        </div>
	    </div>
	    <a href="index.html"><button type="button" class="btn btn-success">Sign in</button></button>
	</form>
 </div>

</body>
</html>
